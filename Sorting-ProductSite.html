<!DOCTYPE HTML>
<html>
<head>
    <meta charset='utf-8'>
    <link rel='stylesheet' href='Style-ProductSite.css'>
    <script src="https://unpkg.com/read-excel-file@4.x/bundle/read-excel-file.min.js"></script>
</head>
<body>
    <section class="choosingFile-system">
        <p id=choosing-file>Please choose you file:</p>
        <input type='file' id='choose-file' accept="application/vnd.openxmlformats-officedocument.spreadsheetml.sheet"></section><br>
            <table id='tbl-data'></table>
    <section class='TimeNum'>
        <label input='text' id='DateTime'>Choose a perioud:</label><br>
            <select name='Year' id='Year'>
                <option value='2020'>2020</option>
                <option value='2021'>2021</option>
                <option value='2022'>2022</option>
            </select>
            <select name='Month' id='Month'>
                <option value='January'>January</option>
                <option value='February'>February</option>
                <option value='March'>March</option>
                <option value='April'>April</option>
                <option value='May'>May</option>
                <option value='June'>June</option>
                <option value='July'>July</option>
                <option value='August'>August</option>
                <option value='September'>September</option>
                <option value='October'>October</option>
                <option value='November'>November</option>
                <option value='December'>December</option>
            </select>
            <select name='Week' id='Week'>
                <option value='01-08'>01 - 08</option>
                <option value='08-15'>08 - 15</option>
                <option value='15-22'>15 - 22</option>
                <option value='22-30'>22 - 30</option>
            </select>
        </section><br>
    <section class='AdapterNum'>
        <label input='text' id='Adapter'>Choose a working Adapter:<label><br>
            <select name='Adapter' id='Adapter'>
                <option value=''>
                    <input type='text' id=''></section><br>
                    <button id='SubmitBut' value='submitInfo' onclick='doFunction();'>confirm</button>
                    <script type='text/javascript' src='Function-ProductSite.js'></script>
            </body>
